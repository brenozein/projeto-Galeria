{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Viagens</title>
    <script src="https://cdn.tailwindcss.com"></script><!-- Esta tag serve para importar o Tailwind CSS na sua página -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
 <body class="bg-gray-100 text-gray-900"> <!-- Este comando HTML e CSS significa que a página terá um fundo cinza claro e texto cinza escuro -->
    <header class="bg-gray-900 text-white p-6 shadow-lg rounded-b-lg">
        <div class="containser mx-auto relative flex flex-col sm:flex-row items-center justify-center">
            <div class="absolute inset-0 flex items-center mb-4 sm:mb-0 justify-center">
                <div class="text-4xl mr-4">
                    <i class="fas fa-plane"></i>
                    <!-- Breno Luiz Raghianti Zein   -->
                </div>
                <h1 class="text-4xl font-bold text-center sm:text-left">
                    Minhas Viagens Pelo Mundo
                </h1>
            </div>
            <nav class="mr-auto relative z-10 flex space-x-4">
                <i class="fas fa-home"><a href="{%url 'home'%}" class="text-gray-300 hover:text-white mx-2">Home</a></i>
            </nav>
            <nav class="ml-auto relative z-10 flex space-x-4">
                <a href="{%url 'sobre_nos'%}" class="text-gray-300 hover:text-white">Sobre
                    Nós</a>
                <a href="{%url 'contato'%}" class="text-gray-300 hover:text-white">Contato</a>
            </nav>
        </div>
    </header>
    <!-- Conteúdo principal da página -->
    <section class="container mx-auto mt-8 p-4 flex justify-center">
       <form method="get" action="{% url 'pesquisar_viagens'%}"
             class="w-full max-w-lg flex bg-white rounded-full shadow -md overflow-hidden">
            <input
                type="text"
                name="q"
                placeholder="Pesquisar viagens..."
                class="flex-grow p-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 rounded-l-full pl-5">
            <button type="submit"
                class="bg-orange-500 hover:bg-orange-600 text-white p-3 px-6 rounded-r-full transition-300 ease-in-out flex items-center justify-center">
                <i class="fas fa-search mr-2"></i> Pesquisar
            </button>
        </form>
    </section>
    <main class="container mx-auto p-6 mt-8 bg-white rounded-lg shadow-md">
       {% block content %}
       {% endblock %}
       
    </main>
    <footer class="mt-12 p-6 text-center text-gray-600">
        <p>&copy; 2025 Minhas Viagens. Todos os direitos reservados a Breno</p>
    </footer>
</body>
</html>
